		}

			var k = "";
			let paragraph = document.querySelector('p');
			if(element_1.selectedIndex == 0 || element_2.selectedIndex == 0 ||
			   element_1.selectedIndex == 1 && (element_3.selectedIndex== 0 || element_4.selectedIndex== 0) ||
			   element_1.selectedIndex == 2 && (element_5.selectedIndex== 0 || element_6.selectedIndex== 0) ||

			   alert("Не обрано відомі чи шукані елементи, або тип задачі!");

			}
			else if(element_3.selectedIndex == element_7.selectedIndex && element_3.selectedIndex != 0 ||

					element_5.selectedIndex == element_7.selectedIndex && element_5.selectedIndex != 0 ||

					paragraph.textContent = k;

				switch(element_1.selectedIndex){
					case 1:
						switch(element_3.selectedIndex){
						  case 1: k = k + 'Бічне ребро правильної трикутної призми дорівнює b, '; break;

									 case 4: k = k + 'Знайдіть кут між діагоналями сусідніх бічних граней цієї призми.'; break;

						  case 4: k = k + 'Знайдіть площу повної поверхні цієї призми.'; break;
						  case 5: k = k + 'Знайдіть об’єм цієї призми.'; break;
